name: OpenCV CUDA

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  build-ubuntu18_04-cuda10_2-opencv3_4_14:
    name: Build OpenCV 3.4.14 with CUDA 10.2 on Ubuntu 18.04
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push OpenCV CUDA to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: thecanadianroot/opencv-cuda:ubuntu18.04-cuda10.2-opencv3.4.14
          build-args: |
            UBUNTU=18.04
            CUDA=10.2
            OPENCV=3.4.14
      
      - name: Build and Push OpenCV CUDA ROS to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.ros-melodic
          push: true
          tags: thecanadianroot/opencv-cuda:ubuntu18.04-cuda10.2-opencv3.4.14-rosmelodic
          build-args: |
            UBUNTU=18.04
            CUDA=10.2
            OPENCV=3.4.14
